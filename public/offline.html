<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedrock Chat - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0D0D14;
      color: #E2E0EC;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container { padding: 2rem; max-width: 420px; }
    .icon {
      width: 80px; height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 20px;
      background: #7C3AED;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
      font-weight: 700;
      color: white;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: #C4B5FD;
    }
    p {
      font-size: 0.95rem;
      opacity: 0.6;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    button {
      background: #7C3AED;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    button:hover { opacity: 0.85; }
    button:active { transform: scale(0.97); }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">B</div>
    <h1>You're Offline</h1>
    <p>Bedrock Chat needs an internet connection to sync messages. Your cached data is safe and will be available when you reconnect.</p>
    <button onclick="location.reload()">Try Again</button>
  </div>
</body>
</html>
